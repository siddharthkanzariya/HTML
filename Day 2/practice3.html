<html>
    <head><b>Nesting lists</b></head>
    <body>
        <ol type="i">
            <li>item 1<li> 
                <ul type="circle">
                    <li>sub item 1</li>
                    <li>sub item 2</li>
                        <ol type="a">
                            <li>sub item 1</li>
                            <li>sub item 2</li>
                        </ol>
                </ul>
            <li>item 2<li>
            <li>item 3<li>
        </ol>
    </body>
</html>
